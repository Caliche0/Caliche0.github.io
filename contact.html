  <meta charset="UTF-8">

  <title>Contact</title>

<body>
  <header>
    <nav class="nav">
      <h2 class="nav__logo">Carlos</h2>

        <a href="./index.html"><span>Main</span></a>
        <a href="./contact.html"><span>Contact</span></a>
      </div>
    </nav>
  </header>
  <main>
    <div class="Form">
      <h1 class="form__title" >Contact Form</h1>
      <h3 class="form__text">Write your data and I will contact you as soon as posible </h3>
      <p class="form__box">
        <label class="form__label">Name
        </label>
        <input type="text" placeholder="Write your name" style="color: black;">
      </p>
      <p class="form__box">
        <label class="form__label">Email
        </label>
        <input type="text" placeholder="write your Email" style="color: black;">
      </p>

      <p class="form__box">
        <label class="form__label">Teléfono
        </label>
        <input type="text" placeholder="write you phone number" style="color: black;">
      </p>

      <p class="form__box">
        <label class="form__label">Mensaje

        </label>
        <textarea  style="color: black;" placeholder="leave your comment..."></textarea>
      </p>

      <button type="submit" name="enviar_formulario" id="enviar">
        <p>Enviar</p>
      </button>
    </div>
  </main>
  <footer>
    <div class="footer__container">
